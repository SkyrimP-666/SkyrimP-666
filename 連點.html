<!DOCTYPE html>
<html>
<head>
<style>
.button {
    display: flex;
    gap: 10px;
}

.type {
    padding: 10px 16px;
    background: #A6A6D2;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="button">
<div class="type" id="a">Hit</div>
<div class="type" id="b">歸零</div>
</div>
<p id="counter">0</p>
<script>
const x = document.querySelector("#a");
let number = 0;
x.addEventListener("click", function(){
number=number+1;
document.getElementById("counter").innerHTML = number;
});
const y = document.querySelector("#b");
y.addEventListener("click", function(){
number=0;
document.getElementById("counter").innerHTML = number;
});
</script>
</body></html>
